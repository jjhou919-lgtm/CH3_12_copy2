{% extends "base.html" %}

{% block title %}
<title>學生資料管理系統 - 修改資料</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        color: #333;
    }

    h1, h3 {
        text-align: center;
        color: #444;
    }

    h3 a {
        text-decoration: none;
        color: #007BFF;
    }

    h3 a:hover {
        text-decoration: underline;
    }

    form {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th {
        text-align: left;
        padding: 12px;
        background-color: #007BFF;
        color: #fff;
        font-weight: normal;
        width: 30%;
    }

    td {
        padding: 12px;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"] {
        width: 95%;
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: 0.2s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="date"]:focus {
        border-color: #007BFF;
        outline: none;
        box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }

    input[type="submit"],
    input[type="reset"] {
        padding: 8px 20px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        margin: 5px;
        transition: 0.2s;
    }

    input[type="submit"] {
        background-color: #ffc107;
        color: #fff;
    }

    input[type="submit"]:hover {
        background-color: #e0a800;
    }

    input[type="reset"] {
        background-color: #dc3545;
        color: #fff;
    }

    input[type="reset"]:hover {
        background-color: #c82333;
    }

    td[colspan="2"] {
        text-align: center;
    }

    input[type="radio"] {
        margin-left: 10px;
        margin-right: 5px;
    }

</style>
{% endblock %}

{% block content %}
<h1>學生資料管理系統 - 修改資料</h1>
<h3><a href="/index/">回首頁</a></h3>

<form action="/edit/{{ obj_data.cID }}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <th>*姓名</th>
            <td><input type="text" id="cName" name="cName" required value="{{ obj_data.cName }}"></td>
        </tr>
        <tr>
            <th>*性別</th>
            <td>
                <input type="radio" id="cSexM" name="cSex" value="M" {% if obj_data.cSex == "M" %}checked{% endif %}>
                <label for="cSexM">男</label>
                <input type="radio" id="cSexF" name="cSex" value="F" {% if obj_data.cSex == "F" %}checked{% endif %}>
                <label for="cSexF">女</label>
            </td>
        </tr>
        <tr>
            <th>*生日</th>
            <td><input type="date" id="cBirthday" name="cBirthday" required value="{{ obj_data.cBirthday|date:'Y-m-d' }}"></td>
        </tr>
        <tr>
            <th>*信箱</th>
            <td><input type="email" id="cEmail" name="cEmail" required value="{{ obj_data.cEmail }}"></td>
        </tr>
        <tr>
            <th>電話</th>
            <td><input type="text" id="cPhone" name="cPhone" value="{{ obj_data.cPhone }}"></td>
        </tr>
        <tr>
            <th>地址</th>
            <td><input type="text" id="cAddr" name="cAddr" value="{{ obj_data.cAddr }}"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="修改">
                <input type="reset" value="清除">
            </td>
        </tr>
    </table>
</form>
{% endblock %}
